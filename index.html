<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeMon</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>PokeMon Battle</h1>
    <div class="pokemon-image">
        <img id="poke1" class="poke-img" src="" alt="">
        <img id="poke2" class="poke-img" src="" alt="">
    </div>
    <div class="display"></div>
    <div id="player1" class="card">
        <h3 class="name"></h3>
        <h3 id="health-1" class="health"></h3>
        <div id="health-bar-1" class="healthbar">
            <div class="cover"></div>
        </div>
        <ul class="pokeballs"></ul>
        <ul id="moves-1" class="moves"></ul>
    </div>
    <div id="player2" class="card">
        <h3 class="name"></h3>
        <h3 id="health-2" class="health"></h3>
        <div id="health-bar-2" class="healthbar">
            <div class="cover"></div>
        </div>
        <ul class="pokeballs"></ul>
        <ul id="moves-2" class="moves"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
